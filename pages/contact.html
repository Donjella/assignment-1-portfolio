    <main>
        
        
        <div id="desktop-container">
            <article id="contact-page">
                <header class="title"><h1>Things I've built...</h1></header>
                <section id="contact-form">
                    <h3>Shoot me a message!</h3>
                    <form action="/action_page.php">
                        <div class="form-element">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                        <div class="form-element">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                        <div class="form-element">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="Your last name..">
                        </div>
                        <div class="form-element">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" placeholder="Write your message here..." style="height:10vh"></textarea>
                        </div>
                        <div class="form-element">
                            <label for="hear-about-me">How did you hear about me?</label>
                            <select id="hear-about-me" name="hear-about-me">
                            <option value="google">Google</option>
                            <option value="linkedin">Linkedin</option>
                            <option value="github">Github</option>
                            <option value="twitter">X.com</option>
                            </select>
                        </div>
                        <input type="submit" id="submit-button" value="Submit">
                    </form>
                </section>
            </article>
            <article>
                <section id="more-contact">
                    <h3>More ways to reach me</h3>
                    <div id="social-links-container">
                        <div class="social-links">
                            <i class="fa-brands fa-github fa-3x"></i>
                            <a href="#" class="social-text">GitHub</a>
                        </div>
                        <div class="social-links">
                            <i class="fa-brands fa-linkedin fa-3x"></i>
                            <a href="#"class="social-text">Linkedin</a> 
                        </div>
                        <div class="social-links">
                            <i class="fa-brands fa-square-x-twitter fa-3x"></i>
                            <a href="#" class="social-text">X.com</a>
                        </div>
                    </div>
                </section>
            </article>
        </div>
